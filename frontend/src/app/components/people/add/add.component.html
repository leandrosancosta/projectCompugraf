<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <h4 class="my-2">Cadastro de Pessoas</h4>
  <div class="form-row">
    <div class="col-12 form-group">
      <label for="name" class="font-weight-bold">Nome:</label>
      <input type="text" class="form-control" placeholder="Ex.: JoÃ£o" [(ngModel)]="person.name" name="name" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-6 form-group">
      <label for="lastname" class="font-weight-bold">Sobrenome:</label>
      <input type="text" class="form-control" placeholder="Ex.: da Silva" [(ngModel)]="person.lastName" name="lastname" required>
    </div>
    <div class="col-6 form-group form-group">
      <label for="nationality" class="font-weight-bold">Nacionalidade:</label>
      <input type="text" class="form-control" placeholder="Ex.: brasileira" [(ngModel)]="person.nationality" name="nationality" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-4">
      <label class="font-weight-bold" for="cep">CEP:</label>
      <input [textMask]="{mask: mask}" [(ngModel)]="myModel" type="text" class="form-control" placeholder="Ex.: 00000-000"  [(ngModel)]="person.zipcode" name="zipcode" (change)="checkCEP($event.target.value)" (keyup)="checkCEP($event.target.value)"  required/>
    </div>
    <div class="form-group col-4">
      <label class="font-weight-bold" for="uf">Estado:</label>
      <select name="uf" id="uf" class="form-control" [(ngModel)]="person.uf" >
        <option value="" disabled selected>Selecionar</option>
        <option *ngFor="let state of states" [value]="state.uf">{{state.name}}</option>
      </select>
    </div>
    <div class="form-group col-4">
      <label for="city" class="font-weight-bold">Cidade:</label>
      <input type="text" class="form-control" placeholder="Ex.: Cidade" [(ngModel)]="person.city" name="city" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12 form-group">
      <label for="address" class="font-weight-bold">Logradouro:</label>
      <input type="text" class="form-control" placeholder="Ex.: Rua Boa Vista 253" [(ngModel)]="person.address" name="address" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-6 form-group">
      <label for="email" class="font-weight-bold">E-mail:</label>
      <input type="text" class="form-control" placeholder="Ex.: joao@contoso.com" [(ngModel)]="person.email" name="email" required>
    </div>
    <div class="col-6 form-group form-group">
      <label for="telephone" class="font-weight-bold">Telefone:</label>
      <input [textMask]="{mask: phoneMask}"  type="text" class="form-control" placeholder="Ex.: (00) 0000-0000" [(ngModel)]="person.telephone" name="telephone" required>
    </div>
  </div>
  <div class="float-right">
    <button type="submit" class="btn btn-success mx-1" [disabled]="saving">Salvar</button>
    <a routerLink="/" class="btn btn-danger mx-1">Voltar</a>
  </div>
</form>
